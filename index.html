<!doctype html>
<html lang="en">

<head>
    <!-- Tab Title -->
    <title>Wizard Duel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Path to Icon -->
    <link rel="icon" href="assets/images/duel.png" type="image/png">
    <!-- Link to CSS files -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bellefair|IM+Fell+Double+Pica|Pompiere|Thasadith&display=swap"
        rel="stylesheet">

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body id="backgrounds" class="d-flex flex-column" >
    <embed src="assets/sounds/Room-of-Requirements.mp3" autostart="true" loop="true" hidden="true"> 
    <div id="page-content">

        <!-- First screen has choose player -->
        <div id="playerScreen" class="animated zoomIn">

            <!-- Header Section -->
            <div class="header">
                <div class="row">
                    <div class="col">
                        <div id="wand1"></div>
                    </div>
                    <div class=".col-md-6 .offset-md-3">
                        Wizard Duel
                    </div>
                    <div class="col">
                        <div class="wand2"></div>
                    </div>
                </div>
            </div>

            <!-- Introduction -->
            <br>
            <br>
            <p>Welcome to the Room of Requirement.
                Here you will join Dumbledore's Army and master spells.
                Choose your witch or wizard, then your opponent.
            </p>

            <!-- Witches and Wizards -->
            <br>
            <div id="game" style="flex-direction: row" class="center-text container card-deck">
            </div>
        </div>
            
       
        
        
        
        <!-- Second screen player duels opponents -->
        <div id="duelScreen" class="dualBackground animated slideInDown">

            <!-- Header Section -->
            <div class="header">
                <div class="row">
                    <div class="col">
                        <div id="wand1"></div>
                    </div>
                    <div class=".col-md-6 .offset-md-3">
                        Wizard Duel
                    </div>
                    <div class="col">
                        <div class="wand2"></div>
                    </div>
                </div>
            </div>


            <!-- Remaining Opponents Section -->
            <div class="row">
                <div class="col-12 center-text">
                    Opponents Remaining
                    <div id="opponentLeft"></div>
                </div>
            </div>

            <!-- Duel Row -->
            <div class="row text-center paddingTop duel-row">

                <!-- Player Section -->
                <div class="col-5" style="padding-left:3%; padding-right:0px">
                    The Chosen One
                    <div class="container" id="img-size">
                        <div id="playerDiv"></div>
                        <div id="playerHealthDiv"></div>
                    </div>
                </div>

                <!-- Button -->
                <div class="col-2" style="padding:0px">
                    <div class="divSize" class="row" id="wands"></div>
                    <button type="button" name="attack" id="attackBtn" class="button">Cast Spell</button>
                </div>

                <!-- Opponent Section -->
                <div class="col-5" style="padding-right:3%; padding-left:0px">
                    Opponent
                    <div class="container" id="img-size">
                        <div id="opponentDiv"></div>
                        <div id="opponentHealthDiv"></div>
                    </div>
                </div>
            </div>

            <!-- Message Section -->
            <div class="row" id="message-row">
                <div class="col-12">
                    <div id="message"></div>
                    <br>
                </div>
            </div>

        </div>
        
        <div id ="winScreen" class="animated fadeInUp">
            <div class="header">
                <div class="row">
                    <div class="col">
                        <div id="wand1"></div>
                    </div>
                    <div class=".col-md-6 .offset-md-3">
                        Wizard Duel
                    </div>
                    <div class="col">
                        <div class="wand2"></div>
                    </div>
                </div>
            </div>
            <div id="winMessage" class="animated fadeInUp">
                <p class="shadow">
                    CONGRATULATIONS!
                    <br> You won the duel!
                    <br> 
                    <button type="button" name="playAgain" id="playAgain" class="button">Play Again?</button>
                </p>
            </div>
        </div>
    </div>
    <footer id ="footer"class="animated zoomIn" >
        <a  id="link" href="https://github.com/MacyCorbin/wizard-duel">Macy's GitHub</a>
    </footer>


    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
    <script src="./assets/javascript/game.js "></script>

</body>

</html>
